<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>grooming</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/pet-shop/static/css/about.css">

</head>
<body>
<div id="grooming" class="grooming">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-2">
                <form action="/action_page.php">
                    First name:<br>
                    <input type="text" name="firstname"><br>
                    Last name:<br>
                    <input type="text" name="lastname"><br>
                    Address:<br>
                    <input type="text" name="address"><br>
                    City:<br>
                    <input type="text" name="city"><br>
                    State:<br>
                    <input type="text" name="state"><br>
                    Zip code:<br>
                    <input type="text" name="zipcode"><br>
                    Phone number:<br>
                    <input type="text" name="phone"><br>
                    Email:<br>
                    <input type="email" name="email"><br>
                    Type of pet:<br>
                    <input type="text" name="typeofpet"><br>
                    Breed:<br>
                    <input type="text" name="breed"><br>
                    Pet's name:<br>
                    <input type="text" name="petname"><br>
                    Spayed or neutered:<br>

                    <input type="radio" name="fixed" value="Yes" checked> Yes<br>
                    <input type="radio" name="fixed" value="No"> No<br>
                    Age:<br>
                    <input type="text" name="age"><br>

                    <input type="submit" value="Submit">
                    <input type="reset">

                </form>
            </div>
        </div>
    </div>
</div>







<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

</body>
</html>
